<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上汽大众</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/index.js"></script>
</head>
<body>
<div id="top">
    <span class="register-top-span">上汽大众 -- 用户注册</span>
    <img class="logo" src="img/logo.png">
    <img class="icon" src="img/icon.png">
</div>
<div id="container">
    <div class="navbar">
        <div class="navbar-div"><span class="nav">1</span>验证手机号</div>
        <div class="navbar-div"><span class="nav">2</span>填写用户信息
            <div class="hr1"></div>
        </div>
        <div class="navbar-div gray"><span class="nav nav-gray">3</span>注册成功</div>
    </div>
    <div class="hr2"></div>
    <div id="register-box">
        <form action="/">
            <div class="input-box code">
                <label class="label">经销商代码：</label><input type="text" id="mer-code" name="mer-code" placeholder="请输入所属经销商的网络代码或售后代码">
            </div>
            <div class="input-box ">
                <label class="label">对应经销商全称：</label><input class="input-gray" disabled="disabled" type="text" id="mer-name" name="mer-name" placeholder="">
            </div>
            <div class="input-box code">
                <label class="label">用户姓名：</label><input type="text" id="username" name="username" placeholder="请输入您的姓名">
            </div>
            <div class="input-box ">
                <label class="label">身份证号码：</label><input type="text" id="mer-name" name="mer-name" placeholder="请输入您的身份证号码">
            </div>
            <div class="check-tips">
                <input type="checkbox" name="protocol">
                <span>我已阅读并同意《用户条款》和《隐私政策》</span>
            </div>
            <input class="submit-btn" type="submit" value="立即注册">
        </form>
    </div>
    <!-- add -->
</div>
<div id="bottom">
    <span>上汽大众汽车有限公司 | 法律申明 | 备案号08007566号</span>
</div>
<div id="msg-box">
    <div class="content">
        <div class="title"></div>
        <div class="tips"></div>
    </div>
</div>
</body>
<script>
    window.$projcet = 'VW';
</script>

</html>
